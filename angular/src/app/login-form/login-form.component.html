<h2>Login:</h2>
<form #loginForm="ngForm" class="flex flex-col gap-2 m-2">
  <div class="form-group">
    <label for="employeeEmail"> Email </label>
    <input
      [(ngModel)]="email"
      name="email"
      type="text"
      id="employeeEmail"
      class="form-control"
      (change)="log(email)"
    />
  </div>
  <div class="form-group">
    <label for="password"> Password </label>
    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      id="password"
      class="form-control"
      (change)="log(password)"
    />
  </div>
  <button
    [disabled]="loginForm.invalid"
    (click)="login()"
    class="btn btn-primary"
  >
    Login
  </button>
</form>
