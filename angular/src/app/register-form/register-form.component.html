<h2>Register:</h2>
<form #registerForm="ngForm" class="flex flex-col gap-2 m-2">
  <div class="form-group">
    <label for="employeeName"> Name </label>
    <input
      minlength="3"
      required
      [(ngModel)]="name"
      name="name"
      type="text"
      id="employeeName"
      class="form-control"
      (change)="log(name)"
      #ctrl="ngModel"
    />
    <div
      class="alert alert-danger"
      *ngIf="ctrl.errors && ctrl.touched && !ctrl.valid"
    >
      <div *ngIf="ctrl.errors['required']">Please select a name</div>
      <div *ngIf="ctrl.errors['minlength']">Name should be minimum 3 chars</div>
    </div>
  </div>

  <div class="form-group">
    <label for="employeeEmail"> Email </label>
    <input
      [(ngModel)]="email"
      name="email"
      type="text"
      id="employeeEmail"
      class="form-control"
      (change)="log(email)"
    />
  </div>
  <div class="form-group">
    <label for="password"> Password </label>
    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      id="password"
      class="form-control"
      (change)="log(password)"
    />
  </div>
  <button
    [disabled]="registerForm.invalid"
    (click)="register()"
    class="btn btn-primary"
  >
    Register
  </button>
</form>
