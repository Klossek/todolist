<div class="w-[300px] m-2">
  <h2>To do List</h2>

  <ul class="list-group text-slate-700">
    <li
      *ngFor="let task of tasks"
      class="list-group-item flex gap-2 justify-between"
    >
      <task [task]="task" (deleteTaskEvent)="deleteTask($event)"></task>
    </li>
  </ul>

  <task-form (createTaskEvent)="addTask($event)"></task-form>
</div>
